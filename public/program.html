<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LITURGIA EDITAVEL</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comfortaa">
    <link rel="stylesheet" href="./CSS/program.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body class="body text-center">
    <h2 id="cat">Categorias</h2>
    <input type="text" id="catID" hidden>

    <div id="categorias" class="row" style="margin-left: 5%; margin-right: 5%;">
        <div class="col-12">
            <div class="input-group">
                <span class="input-group-text" style="background-color: #222222; color: white;">Categoria:</span>
                <input type="text" id="categoriaInput" class="form-control"
                    style="background-color: #222222; color: white;">
            </div>
        </div>
        <div class="col-12">
            <div class="input-group">
                <span class="input-group-text" style="background-color: #222222; color: white;">Dia:</span>
                <select id="dayOfWeek" class="form-control" style="background-color: #222222; color: white;">
                    <option value="">Selecione...</option>
                    <option value="0">Domingo</option>
                    <option value="1">Segunda</option>
                    <option value="2">Terça</option>
                    <option value="3">Quarta</option>
                    <option value="4">Quinta</option>
                    <option value="5">Sexta</option>
                    <option value="6">Sábado</option>
                    <option value="7">Todos</option>
                </select>
                <span class="input-group-text" style="background-color: #222222; color: white;">Visibilidade:</span>
                <span class="input-group-text" style="background-color: #222222; color: white;">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="switchCategoria"
                            style="display: flex; justify-content: center; align-items: center;">
                    </div>
                </span>
            </div>
        </div>
        <div class="col-12">
            <div class="input-group">
                <span class="input-group-text" style="background-color: #222222; color: white;">Sequência:</span>
                <input type="number" id="categoriaOrder" class="form-control"
                    style="background-color: #222222; color: white;">
                <button id="criarCategoriaBtn" class="btn btn-outline-secondary" style="color: white;">Inserir</button>
            </div>
        </div>
    </div>

    <h2 id="cronograma">Cronograma</h2>
    <input type="text" id="idCron" hidden>
    <div class="row text-center">
        <div class="col-12">
            <div id="categorias" style="margin-left: 5%; margin-right: 5%;">
                <div class="input-group">
                    <span class="input-group-text" style="background-color: #222222; color: white;">Categoria:</span>
                    <select id="categoriaSelect" class="form-control"
                        style="background-color: #222222; color: white;"></select>
                </div>
            </div>
        </div>
        <div class="col-12">
            <div id="categorias" style="margin-left: 5%; margin-right: 5%;">
                <div class="input-group">
                    <span class="input-group-text" style="background-color: #222222; color: white;">Horario:</span>
                    <input type="time" id="horarioInput" class="form-control"
                        style="background-color: #222222; color: white;">
                </div>
            </div>
        </div>
        <div class="col-12">
            <div style="margin-left: 5%; margin-right: 5%;">
                <div class="input-group">
                    <span class="input-group-text" style="background-color: #222222; color: white;">Ação:</span>
                    <textarea id="acaoInput" class="form-control"
                        style="background-color: #222222; color: white;"></textarea>
                </div>
            </div>
        </div>
        <div class="col-12">
            <div style="margin-left: 5%; margin-right: 5%;">
                <div class="input-group">
                    <span class="input-group-text" style="background-color: #222222; color: white;">Responsável:</span>
                    <input type="text" id="responsavelInput" class="form-control"
                        style="background-color: #222222; color: white;">
                </div>
            </div>
        </div>
        <div class="col-12">
            <div style="margin-left: 5%; margin-right: 5%;">
                <div class="input-group">
                    <span class="input-group-text" style="background-color: #222222; color: white;">File or Link?</span>
                    <select id="seletor" onchange="showInput()" class="form-control"
                        style="background-color: #222222; color: white;">
                        <option value="">Selecione...</option>
                        <option value="A">Link Externo</option>
                        <option value="B">Arquivo</option>
                    </select>
                    <input type="text" id="link" class="form-control"
                        style="display: none; background-color: #222222; color: white;">
                    <input type="file" id="file" class="form-control"
                        style="display: none; background-color: #222222; color: white;">
                    <span class="input-group-text" style="background-color: #222222; color: white;">Visibilidade:</span>
                    <span class="input-group-text" style="background-color: #222222; color: white;">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="switchCronograma"
                                style="display: flex; justify-content: center; align-items: center;">
                        </div>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="row" style="margin-top: 2%; margin-bottom: 2%; margin-left: 5%; margin-right: 5%;" center>
        <div class="col-12" style="display: flex; justify-content: center; align-items: center">
            <button id="criarCronogramaBtn" class="btn btn-outline-secondary">Inserir</button>
        </div>
    </div>



    <div id="categorias" class="row" style="margin-top: 2%; margin-bottom: 2%; margin-left: 5%; margin-right: 5%;">
        <ul id="categoriasList" class="row text-center"></ul>
    </div>

    <section id="categoriaCronogramaSection" class="row text-center" center>
        <div id="cronogramaList" class="row text-center"></div>
    </section>


    <footer class="footer">
        <div class="footer-columns">
            <div class="footer-column">
                <h3>Ministério da Comunicação</h3>
            </div>
            <div class="footer-column">
                <h3>Governo Celestial</h3>
            </div>
        </div>

        <h5 class="text-center" style="margin-top: 1%;">Desenvolvido por MatheusGomes58</h5>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="./JS/program.js"></script>
</body>

</html>
