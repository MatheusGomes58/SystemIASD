<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESCALAS EDITAVEL</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comfortaa">
    <link rel="stylesheet" href="./CSS/program.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body class="body text-center">
    <h2 id="cat">Escalas</h2>
    <input type="text" id="catID" hidden>

    <div id="categorias" class="row" style="margin-left: 5%; margin-right: 5%;">
        <div class="col-12">
            <div class="input-group">
                <span class="input-group-text" style="background-color: #222222; color: white;">Categoria:</span>
                <input type="text" id="categoriaInput" class="form-control"
                    style="background-color: #222222; color: white;">
            </div>
        </div>
        <div class="col-12">
            <div class="input-group">
                <span class="input-group-text" style="background-color: #222222; color: white;">Sequência:</span>
                <input type="number" id="categoriaOrder" class="form-control"
                    style="background-color: #222222; color: white;">
                <button id="criarCategoriaBtn" class="btn btn-outline-secondary" style="color: white;">Inserir</button>
            </div>
        </div>
    </div>

    <h2 id="cronograma">Responsáveis</h2>
    <input type="text" id="idCron" hidden>
    <div class="row text-center">
        <div class="col-12">
            <div id="categorias" style="margin-left: 5%; margin-right: 5%;">
                <div class="input-group">
                    <span class="input-group-text" style="background-color: #222222; color: white;">Categoria:</span>
                    <select id="categoriaSelect" class="form-control"
                        style="background-color: #222222; color: white;"></select>
                </div>
            </div>
        </div>
        <div class="col-12">
            <div id="categorias" style="margin-left: 5%; margin-right: 5%;">
                <div class="input-group">
                    <span class="input-group-text" style="background-color: #222222; color: white;">Horario:</span>
                    <input type="date" id="horarioInput" class="form-control"
                        style="background-color: #222222; color: white;">
                </div>
            </div>
        </div>
        <div class="col-12">
            <div style="margin-left: 5%; margin-right: 5%;">
                <div class="input-group">
                    <span class="input-group-text" style="background-color: #222222; color: white;">Ação:</span>
                    <textarea id="acaoInput" class="form-control"
                        style="background-color: #222222; color: white;"></textarea>
                </div>
            </div>
        </div>
        <div class="col-12">
            <div style="margin-left: 5%; margin-right: 5%;">
                <div class="input-group">
                    <span class="input-group-text" style="background-color: #222222; color: white;">Responsável:</span>
                    <input type="text" id="responsavelInput" class="form-control"
                        style="background-color: #222222; color: white;">
                </div>
            </div>
        </div>
    </div>
    <div class="row" style="margin-top: 2%; margin-bottom: 2%; margin-left: 5%; margin-right: 5%;" center>
        <div class="col-12" style="display: flex; justify-content: center; align-items: center">
            <button id="criarCronogramaBtn" class="btn btn-outline-secondary">Inserir</button>
        </div>
    </div>

    

    <div id="categorias" class="row" style="margin-top: 2%; margin-bottom: 2%; margin-left: 2%; margin-right: 2%;">
        <ul id="categoriasList" class="row text-center"></ul>
    </div>

    <section id="categoriaCronogramaSection" class="row text-center" center style="margin-top: 2%; margin-bottom: 2%; margin-left: 2%; margin-right: 2%;">
        <div id="cronogramaList" class="row text-center"></div>
    </section>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="./JS/scales.js"></script>
</body>

</html>
